<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" class="css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/8a4af0ffc0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="top-city-line">
        <h1 class="city-name" id="city-name"></h1>

        <div>
          <form class="change-city" id="change-city-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="City search: Melbourne, or Melbourne, AU..."
                  autocomplete="off"
                  autofocus="on"
                  class="form-control"
                  onclick="this.placeholder = ''"
                  id="search-text-input"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <button
        style="float: right"
        class="current-location-button"
        id="current-location-button"
      >
        Current location
      </button>

      <div class="row current-temp-line">
        <div class="col-6">
          <span id="current-day" class="currentDay"> </span>
          <br />
          <span id="current-time" class="currentTime"> </span>
        </div>

        <div class="col-6 todayTempCol">
          <span id="current-temperature" class="current-temperature">#</span>
          <span id="units" class="units"
            >°C |
            <a href="#"> °F </a>
          </span>
          <br />
          <span class="min-temperature" id="min-temperature"> |</span>
          <span class="max-temperature" id="max-temperature"></span>
        </div>
        <!--end current-temp-line-->

        <!-- Icon here -->

        <img />

        <!--humidity and wind here -->

        <div>
          <ul class="humidityWindList">
            <li id="description" class="description"></li>
            <li>Humidity <span id="humidity"> </span>%</li>
            <li>Wind <span id="wind"> </span>km/h</li>
          </ul>
        </div>
      </div>

      <div class="row future-temp">
        <div class="col tomorrow">
          TUES
          <br />
          ☀️
          <br />
          17°C / <span class="max-future-temperature">31°C</span>
        </div>

        <div class="col tomorrow-1">
          WED
          <br />
          🌦️
          <br />
          13°C / <span class="max-future-temperature">22°C</span>
        </div>

        <div class="col tomorrow-2">
          THURS
          <br />
          🌩️
          <br />
          10°C / <span class="max-future-temperature">15°C</span>
        </div>

        <div class="col tomorrow-3">
          FRI
          <br />
          🌨️
          <br />
          15°C / <span class="max-future-temperature">30°C</span>
        </div>

        <div class="col tomorrow-4">
          SAT
          <br />
          ☀️
          <br />
          22°C / <span class="max-future-temperature">30°C</span>
        </div>
      </div>
    </div>

    <div class="source-code-link">
      <a
        href="https://github.com/rach-roi/Weather-App-07-09-2020"
        target="_blank"
        >Open source code</a
      >
      by Rachel King
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
